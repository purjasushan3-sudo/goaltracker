<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Goal Tracker</title>

<style>
:root {
  --green: #4CAF50;
  --red: #E74C3C;
  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #333;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
}

header {
  background: var(--card);
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  text-align: center;
}

header h1 {
  margin: 5px 0;
  font-size: 20px;
}

.month-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.month-nav button {
  border: none;
  background: var(--green);
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.container {
  padding: 10px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.day-name {
  text-align: center;
  font-size: 12px;
  font-weight: bold;
  color: #666;
}

.day {
  background: var(--card);
  min-height: 95px;
  border-radius: 10px;
  padding: 6px;
  font-size: 11px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.day.completed { border-top: 4px solid var(--green); }
.day.missed { border-top: 4px solid var(--red); }

.date {
  font-weight: bold;
  margin-bottom: 4px;
}

textarea {
  width: 100%;
  height: 35px;
  font-size: 11px;
  resize: none;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.actions {
  display: flex;
  gap: 4px;
  margin-top: 4px;
}

.actions button {
  flex: 1;
  border: none;
  font-size: 10px;
  padding: 4px;
  border-radius: 5px;
  cursor: pointer;
}

.done { background: var(--green); color: white; }
.missed-btn { background: var(--red); color: white; }

@media (max-width: 600px) {
  .day { min-height: 90px; }
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“… Monthly Goal Tracker</h1>
  <div class="month-nav">
    <button onclick="changeMonth(-1)">â—€</button>
    <div id="monthYear"></div>
    <button onclick="changeMonth(1)">â–¶</button>
  </div>
</header>

<div class="container">
  <div class="calendar" id="calendar"></div>
</div>

<script>
const calendar = document.getElementById("calendar");
const monthYear = document.getElementById("monthYear");

let currentDate = new Date();

const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function formatKey(y, m, d) {
  return ${y}-${m+1}-${d};
}

function renderCalendar() {
  calendar.innerHTML = "";

  dayNames.forEach(d => {
    const name = document.createElement("div");
    name.className = "day-name";
    name.textContent = d;
    calendar.appendChild(name);
  });

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthYear.textContent = currentDate.toLocaleString("default", { month: "long", year: "numeric" });

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    calendar.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const key = formatKey(year, month, d);
    const saved = JSON.parse(localStorage.getItem(key)) || {};

    const cell = document.createElement("div");
    cell.className = "day";
    if (saved.status === "done") cell.classList.add("completed");
    if (saved.status === "missed") cell.classList.add("missed");

    cell.innerHTML = `
      <div class="date">${d}</div>
      <textarea placeholder="Goal...">${saved.goal || ""}</textarea>
      <div class="actions">
        <button class="done">âœ”</button>
        <button class="missed-btn">âœ–</button>
      </div>
    `;

    const textarea = cell.querySelector("textarea");
    textarea.oninput = () => {
      localStorage.setItem(key, JSON.stringify({
        goal: textarea.value,
        status: saved.status || ""
      }));
    };

    cell.querySelector(".done").onclick = () => {
      localStorage.setItem(key, JSON.stringify({ goal: textarea.value, status: "done" }));
      renderCalendar();
    };

    cell.querySelector(".missed-btn").onclick = () => {
      localStorage.setItem(key, JSON.stringify({ goal: textarea.value, status: "missed" }));
      renderCalendar();
    };

    calendar.appendChild(cell);
  }
}

function changeMonth(step) {
  currentDate.setMonth(currentDate.getMonth() + step);
  renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
